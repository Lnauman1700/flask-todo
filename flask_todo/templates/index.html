{% extends "layouts/base.html" %}

{% block title %}Todo List{% endblock %}

{% block content %}
<ul>
  {% for thing in todo %}
  <li class="{{thing[3]}}">{{ thing[1] }} {{ thing[2] }}</li>
  {% endfor %}
</ul>

<a href="/">View All</a>
<a href="/?q=completed">View Completed</a>
<a href="/?q=active">View Active</a>
{% endblock %}
